<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>

    <a href="#" class="btn">Primary button</a>

  </div>
  <!-- Add all other button styles here with both the <div> & <a> tags -->
  <div>
    <a href="#" class="btn btn-subtle">Subtle button</a>
    <a href="#" class="btn btn-ghost">Ghost button</a>
    <a href="#" class="btn btn-warning">Warning button</a>
    <a href="#" class="btn btn-small">Primary button small</a>
    <a href="#" class="btn btn-subtle btn-small">Subtle button small</a>
    <a href="#" class="btn btn-warning btn-small">Warning button small</a>
    <a href="#" class="btn btn-big">Primary button big</a>
    <a href="#" class="btn btn-subtle btn-big">Subtle button big</a>
    <a href="#" class="btn btn-ghost btn-big">Ghost button big</a>
    <a href="#" class="btn btn-warning btn-big">Warning button big</a>
  </div>

</body>
</html>
